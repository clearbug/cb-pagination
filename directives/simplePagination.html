<ul class="cb-simple-pagination" ng-show="pages.length > 0">
  <li ng-class="pager.pageNo===1?'not-allowed':''" ng-click="prevPage()" onselectstart="return false;">上一页</li>
  <li ng-repeat="page in pages" ng-bind="page.text" ng-class="page.active?'active':''" ng-click="changeCurrentPageNo(page.number)" onselectstart="return false;"></li>
  <li ng-class="pager.pageNo===pages[pages.length - 1].number?'not-allowed':''" ng-click="nextPage()" onselectstart="return false;">下一页</li>
</ul>
